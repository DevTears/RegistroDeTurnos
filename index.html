<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Turnos</title>

    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Encabezado -->
<header class="text-center mt-4">
    <h1>Registro de Turnos</h1>
</header>

<!-- Sección de Registro de Turnos -->
<section id="registro" class="container mt-4">
    <form id="formularioRegistro">
        <!-- Campos de Registro -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="number" class="form-control" id="dni" required>
        </div>
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <select class="form-control" id="asunto" required>
                <option value="">Seleccionar Asunto</option>
                <option value="Cita Médica">Cita Médica</option>
                <option value="Consulta Jurídica">Consulta Jurídica</option>
                <option value="Reunión Laboral">Reunión Laboral</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>

        <!-- Botón para registrar turno -->
        <button type="button" class="btn btn-primary" onclick="registrarTurno()">Registrar Turno</button>
    </form>
</section>

<!-- Listado de Registros -->
<section id="listado" class="container mt-4">
    <h2>Listado de Registros</h2>
    <ul id="listaRegistros" class="list-group"></ul>
</section>

<!-- Sección de Carga de Archivos Excel -->
<section id="cargaArchivos" class="container mt-4">
    <form id="formularioCarga" enctype="multipart/form-data">
        <div class="form-group">
            <label for="archivo">Cargar archivo Excel:</label>
            <input type="file" class="form-control-file" id="archivo" accept=".xlsx, .xls" required>
        </div>

        <!-- Botón para cargar archivo -->
        <button type="button" class="btn btn-success" onclick="cargarArchivo()">Cargar Archivo</button>
    </form>
</section>

<!-- Botón para descargar todos los registros en Excel -->
<section id="descargaRegistros" class="container mt-4">
    <button type="button" class="btn btn-info" onclick="descargarRegistros()">Descargar Registros en Excel</button>
</section>

<!-- Bootstrap JS y Popper.js desde CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- SheetJS desde CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
<script src="/main.js"></script>

</body>
</html>
